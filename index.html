<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Conexión</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <header>
        <h1>Plataforma de Conexión</h1>
    </header>

    <aside id="sidebar">
        <nav>
            <a href="#" id="menu-profile">Perfil</a>
            <a href="#" id="menu-catalog">Catálogo</a>
            <a href="#" id="menu-options">Opciones</a>
            <a href="#" id="menu-terms">Términos y Condiciones</a>
        </nav>
    </aside>

    <main id="main-content">
        <div id="profile-section" class="content-section">
            <h2>Perfil de Usuario</h2>
            <p>Detalles del perfil aquí...</p>
        </div>

        <div id="catalog-section" class="content-section" style="display: none;">
            <h2>Catálogo</h2>
            <div id="catalog-container"></div>
        </div>

        <div id="options-section" class="content-section" style="display: none;">
            <h2>Opciones</h2>
            <label for="theme-switch">Cambiar Iluminación:</label>
            <select id="theme-switch">
                <option value="light">Blanco</option>
                <option value="dark">Negro</option>
            </select>
        </div>

        <div id="terms-section" class="content-section" style="display: none;">
            <h2>Términos y Condiciones</h2>
            <p id="terms-text">Aquí van los términos y condiciones redactados.</p>
        </div>
    </main>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
</body>
</html>
